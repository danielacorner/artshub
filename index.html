<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app"></div>
    <div>
      <div class="shape square"></div>
      <div class="shape circle" style="border-radius: 50%"></div>
      <div class="shape rounded-square" style="border-radius: 12px"></div>
      <div class="shape triangle"></div>
    </div>
    <style>
      .shape {
        width: 100px;
        height: 100px;
        background: red;
        margin: 10px;
      }
      .triangle {
        width: 0;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-bottom: 100px solid blue;
        background: none;
      }
    </style>
    <script src="./script.js"></script>
  </body>
</html>
